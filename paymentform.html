<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
    <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="Male">
            Female <input type="radio" name="gender" id="Female">
        </p>
    <fieldset>

            <p> Adresss: <textarea name="address" id="address" cols="100" rows="8"></textarea>
             <p>Email: *<input type="email" id="email"></p>
             <p>Pincode: *<input type="number" name="pincode" id="pincode"></p>
             <h2>Payment Information</h2>
             <p>Card type: *

            <select name="card_type" id="card_tyle">
                <option value="">--Select a card type--</option>
                <option value="Rupay">Rupay</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                
            </select>
             </p>
               <p>Card Number: *<input type="number" name="card number" id="Card Number"></p>
               <p>Expiration Date: * <input type="date" name="date" id="date"></p>
               <p>CVV Number: *<input type="password" name="password" id="password"></p>
               <input type="submit" value="Pay Now">
    </form>            

</body>
</html>
